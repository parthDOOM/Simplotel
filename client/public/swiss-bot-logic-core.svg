<?xml version="1.0" standalone="no"?>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" id="logo-v1" xmlns="http://www.w3.org/2000/svg">
                <!-- Background Frame -->
                <rect x="10" y="10" width="80" height="80" rx="8" fill="#333333"/>
                
                <!-- Schematic Grid Overlay -->
                <g stroke="rgba(255,255,255,0.2)" stroke-width="1">
                    <line x1="10" y1="30" x2="90" y2="30"/>
                    <line x1="10" y1="50" x2="90" y2="50"/>
                    <line x1="10" y1="70" x2="90" y2="70"/>
                    <line x1="30" y1="10" x2="30" y2="90"/>
                    <line x1="50" y1="10" x2="50" y2="90"/>
                    <line x1="70" y1="10" x2="70" y2="90"/>
                </g>

                <!-- The Processor (Offset for depth) -->
                <rect x="55" y="25" width="25" height="25" fill="#FF4F00"/>
                <!-- Connection Node -->
                <circle cx="55" cy="25" r="3" fill="white"/>
                <circle cx="80" cy="50" r="3" fill="white"/>
                
                <!-- Technical Markings -->
                <path d="M15 15 L25 15 M15 15 L15 25" stroke="white" stroke-width="2" fill="none"/>
                <path d="M85 85 L75 85 M85 85 L85 75" stroke="white" stroke-width="2" fill="none"/>
